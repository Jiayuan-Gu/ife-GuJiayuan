<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Task4 Position and Center</title>
<style type="text/css" media="screen">
	#container{
		background: #ccc;
		height:200px;
		width:400px;
		position: absolute;
		top:50%;
		left:50%;
		margin:-100px 0 0 -200px;
		overflow: hidden;
	}
	div .circle{
		height: 100px;
		width: 100px;
		background: yellow;
		border: solid yellow;
		border-radius: 50px;
		position: absolute;
	}
	.circle1{
		left: -50px;
		top:-50px;
	}
	.circle2{
		right: -50px;
		bottom:-50px;
	}
</style>
</head>
<body>
    <div id="container">
    	<div class="circle circle1">
    	</div>
    	<div class="circle circle2">
    	</div>
    </div>
</body>
</html>
