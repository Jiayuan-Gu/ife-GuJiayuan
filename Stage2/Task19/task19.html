<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Task19 Sort</title>
<style>
	*{
		box-sizing: border-box;
	}
	#form{
		margin: 0 auto;
		width: 50%;
	}
	#box-wrap{
		overflow: auto;
		margin: 0 25%;
		width: 50%;
		display: inline-flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: flex-end;
	}
	#box-wrap div{
		flex: 1;
		max-width: 40px;
		border: 1px solid #eee;
	}
</style>
<script src="task.js"></script>
</head>
<body>
    <fieldset id="form">
    	<legend>操作区</legend>
    	<span><input type="text" id="num-input"></input></span>
    	<span><input type="button" id="lin" value="左侧入"></span>
    	<span><input type="button" id="rin" value="右侧入"></span>
    	<span><input type="button" id="lout" value="左侧出"></span>
    	<span><input type="button" id="rout" value="右侧出"></span>
    	<span><input type="button" id="sort" value="排序"></span>
    	<span><input type="button" id="random" value="随机"></span>
    </fieldset>
    <div id="box-wrap">
    </div>
</body>
</html>
